<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Foto Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="main.js"></script>
</head>
<body>
  <section class="add-search-container">
    <div class="logo-container">
      <h1>LOGO</h1>
    </div>
    <div class="search-container">
      <input type="text" class="search" name="seach">
      <button class="search-button">Search</button>
    </div>
    <form>
      <label for="photo-title">Title</label>
      <input type="text" class="add-photo-input" id="photo-title" name="photo-title"/>
      <label for="photo-body">Body</label>
      <input type="text" class="add-photo-input"/>
      <input type="file" class="upload-file-input"/>
    </form>
    <div class="buttons-container">
      <button class="view-favorites-button">View Favorites</button>
      <button class="add-to-album-button">Add to Album</button>
    </div>
  </section>
  <main class="added-photos">
  </main>
</body>
</html>
